@if(loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h1 mat-dialog-title>New User</h1>
<div mat-dialog-content class="dialog-input">
  <p>Key user details</p>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" type="text" minlength="3" maxlength="40" matInput [(ngModel)]="user.firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" type="text" minlength="3" maxlength="40" matInput [(ngModel)]="user.lastName">
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input [disabled]="loading" type="email" min="5" matInput [(ngModel)]="user.email">
  </mat-form-field>
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Day of birth</mat-label>
    <input [disabled]="loading" matInput [matDatepicker]="datepicker" [(ngModel)]="user.birthday">
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input [disabled]="loading" type="text" minlength="3" maxlength="20" matInput [(ngModel)]="user.street">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Number</mat-label>
      <input [disabled]="loading" type="number" matInput [(ngModel)]="user.houseNumber">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" type="text" matInput [(ngModel)]="user.city">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Zip</mat-label>
      <input [disabled]="loading" type="number" step="any" matInput [(ngModel)]="user.zip">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" (click)="saveUser()">Ok</button>
</div>
