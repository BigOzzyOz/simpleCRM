@if(loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content class="dialog-input">
  <p>{{user.lastName + ', ' + user.firstName}} contact details</p>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input [disabled]="loading" type="email" min="5" matInput [(ngModel)]="user.email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input [disabled]="loading" type="tel" min="5" matInput [(ngModel)]="user.phone">
  </mat-form-field>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input [disabled]="loading" type="text" minlength="3" maxlength="20" matInput [(ngModel)]="user.street">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Number</mat-label>
      <input [disabled]="loading" type="number" matInput [(ngModel)]="user.houseNumber">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" type="text" matInput [(ngModel)]="user.city">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Zip</mat-label>
      <input [disabled]="loading" type="number" step="any" matInput [(ngModel)]="user.zip">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" (click)="saveUser(userId)">Ok</button>
</div>
